<div class="more-items-header">
  <button class="primary" type="button" on:click="onClick(event)">
    {showMoreLabel}
  </button>
</div>
<style>
  .more-items-header {
    display: flex;
    align-items: center;
    justify-content:center;
    margin-bottom: 10px;
  }

  .more-items-header button {
    width: 100%;
  }

</style>
<script>
  import { formatIntl } from '../../_utils/formatIntl.js'

  export default {
    methods: {
      onClick (event) {
        const { onClick } = this.get()
        if (onClick) {
          onClick(event)
        }
      }
    },
    computed: {
      showMoreLabel: ({ count }) => (
        formatIntl('intl.showCountMore', { count })
      )
    }
  }
</script>
